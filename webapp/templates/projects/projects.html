{% extends "base.html" %}

{% block title %}Текущие проекты{% endblock %}

{% block content %}
    <h1>Список проектов</h1>
    <p><a href="{% url "create_project" %}">Новый проект</a></p>
    {% for project in projects %}
        <p>{{ project.name }} <a href="{% url "project" project.pk %}">Подробнее</a></p>
    {% endfor %}
{% endblock %}
