{% extends "base.html" %}

{% block title %}Текущие проекты{% endblock %}

{% block content %}
    <h1>Список проектов</h1>
    {% if user.is_authenticated %}
        <p><a href="{% url "webapp:create_project" %}">Новый проект</a></p>
    {% endif %}
    {% for project in projects %}
        <p>{{ project.name }} <a href="{% url "webapp:project" project.pk %}">Подробнее</a></p>
    {% endfor %}
{% endblock %}
